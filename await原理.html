<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = new Promise((resolve,reject) => {
            setTimeout(() => {
                resolve(100)
            }, 1000);
        })
        async function demo(){
            //表面await写法
            const result = await p 
            console.log(result)
            console.log(100)
            console.log(200)
            //实际上底层的写法,将await写法翻译成then
            // p.then(
            //     result => {
            //         console.log(result)
            //         console.log(100)
            //         console.log(200)
            //     },
            // )
        }
        demo()
        console.log(1)
    </script>
</body>
</html>
